<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" />
    </head>
    <body>
        <div>
            <h2>Самая популярная книга</h2>
            <div>${data[0].name}</div>
            <h2>Была куплена</h2>
            <div>${data[0].book_count} раз</div>
        </div>
        <br />
        <h3>Список других покупок</h3>
        <table>
            <thead>
                <tr>
                    <th>Счет</th>
                    <th>Название</th>
                </tr>
            </thead>
            <tbody>
                ${data
                .map(
                (a) =>
                `
                <tr>
                    <td>${a.book_count}</td>
                    <td>${a.name}</td>
                </tr>
                `
                )
                .join('')}
            </tbody>
        </table>
        <canvas id="myChart" width="400" height="400"></canvas>
        <script>
					var ctx = document.getElementById('myChart').getContext('2d');
					var myChart = new Chart(ctx, {
						type: 'bar',
						data: {
							labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
							datasets: [{
								label: '# of Votes',
								data: [12, 19, 3, 5, 2, 3],
								backgroundColor: [
									'rgba(255, 99, 132, 0.2)',
									'rgba(54, 162, 235, 0.2)',
									'rgba(255, 206, 86, 0.2)',
									'rgba(75, 192, 192, 0.2)',
									'rgba(153, 102, 255, 0.2)',
									'rgba(255, 159, 64, 0.2)'
								],
								borderColor: [
									'rgba(255, 99, 132, 1)',
									'rgba(54, 162, 235, 1)',
									'rgba(255, 206, 86, 1)',
									'rgba(75, 192, 192, 1)',
									'rgba(153, 102, 255, 1)',
									'rgba(255, 159, 64, 1)'
								],
								borderWidth: 1
							}]
						},
						options: {
							scales: {
								yAxes: [{
									ticks: {
										beginAtZero: true
									}
								}]
							}
						}
					});
        </script>
    </body>
</html>
